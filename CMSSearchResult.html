<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="Styling/styling.css"> -->
		<LINK href="styling/Global.css"
		rel="stylesheet" type="text/css">

		<title>Opelika Cemeteries</title>

	<body>
		<DIV class="container">
			<DIV class="header"></DIV>
			<DIV class="topnav">
				<DIV class="horiznav">
					<div id="search">
						Search By:
						<select name="search" id="searchBy">
							<option value="interredFirstName">Interred First Name</option>
							<option value="interredLastName">Interred Last Name</option>
							<option value="ownerName">Owner Name</option>
						</select>
						Keyword:
						<input type="text" align="left" id="searchKeyword" value="" onkeydown="if (event.keyCode == 13) document.getElementById('execute').click()">
						<input id="execute" type="button" value="Get Details">
					</div>
				</DIV>
			</DIV>
			<DIV class="content">

				<form form id="results" action="" method="get" enctype="application/x-www-form-urlencoded">
					<div id="pageNavPosition"></div>
					<table id="output" class="out" style="padding:5px; margin:5px;" ></table>
				</form>
				<iframe id="map"></iframe>

			</DIV>
			<DIV class="footer">
				<p>
					<br/>

				</p>	
			</DIV>

		<script src="http://js.arcgis.com/3.13/"></script>
